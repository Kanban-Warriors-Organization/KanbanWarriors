    <script>

        // Select the container and the card element
        const container = document.querySelector(".ground");
        const card = document.getElementById("tilt-card");

        container.addEventListener('mousemove', (e) => {
            const rect = container.getBoundingClientRect();
            const x = e.clientX - rect.left; // x position within container
            const y = e.clientY - rect.top;  // y position within container

            const centerX = rect.width / 2;
            const centerY = rect.height / 2;

            // Calculate the offset from the center
            const deltaX = x - centerX;
            const deltaY = y - centerY;

            // Here, multiplying by a factor (e.g., 10) sets the rotation sensitivity
            const rotateX = (deltaY / centerY) * -10; // negative to invert direction
            const rotateY = (deltaX / centerX) * 10;

            // Apply the rotation transform
            card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });

        // Reset the transform when the mouse leaves the container
        container.addEventListener('mouseleave', () => {
            card.style.transform = `rotateX(0deg) rotateY(0deg)`;
        });
    </script>
