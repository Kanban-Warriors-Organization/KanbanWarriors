<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Password Reset">
  <title>Password Reset</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
  <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>

<body class="flex flex-col min-h-screen bg-gradient-to-b from-white to-[#ABD8ED]">
  <div class="flex-grow flex items-center justify-center p-8">
    <div class="bg-neutral-200/50 rounded-xl shadow-md p-6 w-full max-w-md">
      <h1 class="text-2xl font-bold text-center mb-4 font-[kanit]">Password Reset</h1>
      <p class="text-center text-gray-700 mb-6 font-[kanit]">
        Enter your email address to receive a link to reset your password.
      </p>
      <form method="post" class="flex flex-col gap-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit"
          class="bg-gradient-to-r from-[#6aa243] to-[#1A281F] text-white font-[kanit] py-2 px-4 rounded hover:opacity-90 transition">
          Submit
        </button>
      </form>
    </div>
  </div>
  <footer class="text-center p-4">
    <p class="font-[kanit] text-gray-700">&copy; Copyright KanBan Warriors 2025. All rights reserved.</p>
  </footer>
</body>

</html>
