<!DOCTYPE html>

<!--
    Author: Jake Klar
    Description: This is the homepage of the card game, featuring:
    a dynamic map, leaderboards, information about the latest card and navigation.
-->

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Contains a dynamic map, leaderboards and navigational menus">
        <title>Home</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/verification.css' %}">
        <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
        <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
        <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
        {% load static %}
    </head>
    <body>
        <header class="navbar">
            <a href="home" class="logo">
                <img src="{% static 'img\logo.png' %}">
            </a>
            <nav class="nav-links">
                <a href="/home">Home</a>
                <a href="user">Profile</a>
                <a href="social">Social</a>
                <a href="about">About Us</a>
                <a href="homel">Sign Out</a>
            </nav>
        </header>
        <div class="main-content">
            <p id="result"></p>
            {% for question in question %}
            <div class="question">
                <h2>{{question.question}}</h2>
                <button data-ans="{{question.ans1}}">{{quesiton.ans1}}</button>
                <button data-ans="{{question.ans2}}">{{quesiton.ans2}}</button>
                <button data-ans="{{question.ans3}}">{{quesiton.ans3}}</button>
                <button data-ans="{{question.ans4}}">{{quesiton.ans4}}</button>
            </div>
            {% endfor %}
        </div>
        <footer class="footer">
            <p>@Copyirght 2025. All rights reserved.</p>
        </footer>
        <div id="challenge-location" data-lat="{{info.latitude}}"data-lng="{{info.longitude}}"></div>
        <script src="{% static 'js/location-verification.js' %}"></script>
    </body>
