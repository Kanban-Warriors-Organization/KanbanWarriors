<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Change Username">
  <title>Change Username</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
  <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body class="flex flex-col min-h-screen bg-gradient-to-b from-white to-[#ABD8ED]">
  <div class="flex-grow flex items-center justify-center p-8">
    <div class="bg-neutral-200/50 rounded-xl shadow-md p-6 w-full max-w-md">
      <h1 class="text-2xl font-bold text-center mb-6 font-[kanit]">Change Username</h1>
      <form action="{% url 'change_username' %}" method="post" class="change_username flex flex-col gap-4">
        {% csrf_token %}
        <input name="new_name" type="text" placeholder="Enter your new username" class="p-2 border rounded">
        <input name="pwd" type="password" placeholder="Enter your password" class="p-2 border rounded">
        <button type="submit" class="bg-gradient-to-r from-[#6aa243] to-[#1A281F] text-white font-[kanit] py-2 px-4 rounded hover:opacity-90 transition">
          Change Username
        </button>
      </form>
    </div>
  </div>
  <footer class="text-center p-4">
    <p>&copy; Copyright KanBan Warriors 2025. All rights reserved.</p>
  </footer>
</body>
</html>
